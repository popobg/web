<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzerType</title>

    <!-- Inclusion of the css file -->
    <link rel="stylesheet" href="style/style.css">

    <!-- inclusion of the JS scripts -->
    <script src="scripts/dom.js" defer></script>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</h3>
    </header>

    <main>
        <div class="zone_options">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous.</p>
            <div class="option_source">
                <input type="radio" name="option_source" id="words" value="1">
                <label for="words">Mots</label>
                <input type="radio" name="option_source" id="sentences" value="2">
                <label for="sentences">Phrases</label>
            </div>
        </div>

        <div class="proposition_zone">
            Elément à saisir
        </div>

        <div class="input_zone">
            <input type="text" id="input_writting" name="input_writting" autofocus="true">
            <button id="btn_validate_word">Valider</button>
        </div>

        <div class="score_zone">
            Votre score : <span>0</span>
        </div>

        <div class="share_zone">
            <button>Partager</button>
        </div>
    </main>

    <footer>
        @Copyright : OpenClassrooms.
    </footer>
</body>
</html>
